<div class="input-group mb-3">
  <button [ngClass]="btnClass">
    <i class="bi bi-dash-lg" (click)="changeValue(-10)"></i>
  </button>
  <input
    type="number"
    class="form-control"
    [ngClass]="{ 'is-invalid': progress > 100 || progress < 0 }"
    aria-label="Amount (to the nearest dollar)"
    placeholder="Digite Valor"
    [(ngModel)]="progress"
    (ngModelChange)="onChange($event)"
  />
  <button [ngClass]="btnClass" (click)="changeValue(+10)">
    <i class="bi bi-plus"></i>
  </button>
</div>
