<div
  class="accordion accordion-flush h-100vh overflow-auto"
  id="accordionFlushExample"
>
  @for (properties of menuItems; track $index) {

  <div class="accordion-item">
    <h2 class="accordion-header">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#flush-collapseOne"
        aria-expanded="false"
        aria-controls="flush-collapseOne"
      >
        <i [class]="properties.icon" class="me-2"></i> {{ properties.title }}
      </button>
    </h2>
    <div
      id="flush-collapseOne"
      class="accordion-collapse collapse"
      data-bs-parent="#accordionFlushExample"
    >
      <div class="accordion-body">
        <nav
          id="navbar-example3"
          class="border-end overflow-auto"
          [ngClass]="util.theme().includes('light') ? 'bg-light' : 'bg-dark'"
        >
          <nav class="nav nav-pills flex-column py-3">
            @for (item of properties.subMenu; track $index) {

            <nav class="nav nav-pills flex-column">
              <a
                class="nav-link me-3"
                [routerLink]="[item.path]"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                ><i [class]="item.icon" class="me-2"></i>{{ item.label }}</a
              >
            </nav>
            }
          </nav>
        </nav>
      </div>
    </div>
  </div>
  }
</div>
